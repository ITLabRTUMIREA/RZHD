
<div class="d-flex flex-wrap align-items-center justify-content-center f">
       

        
        <div class="d-flex flex-column mt-3 px-3">

                <div class="card a-shadow border-0 mb-4">
                        <div style="height:80px; overflow: hidden;"><img src="{{olddata.imageUrl}}" class="card-img-top" alt="..."></div>
                            <div class="card-body py-3 px-3" style="position: relative">
                              
                                <h5 style="font-weight: 800;">{{olddata.name}}</h5>
                    
                                <div style="position: absolute; top:13px; right:16px;">
                                    <span class="badge badge-danger timelabel">{{olddata.time}}</span>
                                </div>
                        </div>
                    </div>

        </div>


        <div class="col px-4 flex-fill mt-4" >
            
                <h3 style="font-weight: 800;">Меню</h3>
                    
    </div>

        <div class="col px-4 flex-fill mt-1" >
            
                
            <div *ngFor="let item of data">
                    <div class="col px-2 flex-fill mt-4" >
                        
                         <h5 class="mb-3" style="font-weight: 800;">{{item.name}}</h5>
                        
                        <div  *ngFor="let tr of item.products">

                    


                            <div class="media my-2">
                                    <img src="{{tr.imageUrl}}" height="64" width="64" style="border-radius: 15px;" class="mr-3" alt="...">
                                    <div class="media-body">
                                      <h5 class="mt-0">{{tr.name}}</h5>
                                      <form class="form-inline">
                                    
                                            <button type="button" (click)="Click(tr)" class="btn btn-danger btn-sm">
                                                Заказать
                                            </button>
                                            <span class="badge badge-danger timelabel ml-3 mr-1">{{tr.price}} </span> руб.
                                        </form>
                                
                                    </div>
                                  </div>
                        
                           
                        

                        </div>



                    </div>

                </div>




         <div class="col px-4 pb-4 pt-3 fixed-bottom" style="background-color: white" >
            
            <button type="button" (click)="Click2()" routerLink="/basket-rest" style="width:100%" class="btn btn-danger ">
                В корзину
            </button>
                    
        </div> 

        
</div>
