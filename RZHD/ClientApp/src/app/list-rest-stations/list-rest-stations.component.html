
<div class="d-flex flex-wrap align-items-center justify-content-center f">
        <div class="col px-4 flex-fill mt-4" >
            
           <h3 style="font-weight: 800;">Выберите станцию</h3>
           
            
        </div>

        
        <div class="d-flex flex-column mt-3 px-3">

                <div class="card a-shadow border-0 mb-4">
                        <div style="height:164px; overflow: hidden;"><img src="{{data.imageUrl}}" class="card-img-top" alt="..."></div>
                            <div class="card-body py-3 px-3" style="position: relative">
                              
                                <h5 style="font-weight: 800;">{{data.name}}</h5>
                    
                                <div *ngFor="let itemdata of data.stationTime">
                                <div class="mt-4">
                                    <div class="custom-control custom-radio my-1">
                                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio1">
                                                <span class="badge badge-danger timelabel">{{itemdata.time}}</span> {{itemdata.station.name}}
                                            </label>
                                    </div>
                                    </div>
                                </div>

                               
                                <button type="button" routerLink="/menu-rest" style="width:100%" class="btn btn-sm btn-danger mt-3">Выбрать станцию</button>

                                <p class="card-text"></p>
                        </div>
                    </div>

        </div>
</div>
